<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Best Fit Quiz</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <meta name="description" content="Find your perfect hotel match in 30 seconds with our personalized quiz">
  <meta name="theme-color" content="#059669">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üè®</text></svg>">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
    .animate-pulse {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: .5;
      }
    }
    .progress-bar {
      transition: width 0.3s ease;
    }
  </style>
</head>
<body class="bg-gray-50">
  <div id="app" class="max-w-md mx-auto bg-white min-h-screen flex flex-col relative">
    <!-- Progress bar -->
    <div id="progress-container" class="w-full bg-gray-200 h-1 hidden">
      <div id="progress-bar" class="bg-green-600 h-1 progress-bar" style="width: 0%"></div>
    </div>
    
    <!-- Main content -->
    <div id="content" class="flex-grow flex flex-col"></div>
  </div>

  <script src="app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      feather.replace();
    });
  </script>
</body>
</html>
